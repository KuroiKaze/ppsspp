name: üéÆ PSP Homebrew Release

# NEU: Der manuelle Start-Trigger
on:
  # Erlaubt das Starten √ºber die GitHub Actions UI
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag Name for the Release (e.g., v1.0.3)'
        required: true
        default: 'dev-build' # Optionaler Standardwert f√ºr Testl√§ufe

  # Der urspr√ºngliche Trigger (beibehalten)
  push:
    tags:
      - 'v*'

# Standard-Berechtigungen f√ºr GitHub-Actions (Release-Erstellung ben√∂tigt 'contents: write')
permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Repository klonen
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

# Step 2: Projekt kompilieren und EBOOT.PBP erstellen (im Docker-Container)
      - name: Build EBOOT.PBP using PSPDEV Docker
        run: |
          BUILD_DIR="build_pbp"

          # *** NEU: Bereinigung des lokalen Caches vor dem Build ***
          echo "Cleaning up local CMake cache..."
          rm -rf CMakeCache.txt CMakeFiles
          
          # F√ºhrt den Container aus und kompiliert das Projekt
          docker run -v $PWD:/source pspdev/pspdev:latest /bin/bash -c "
            # Setze PSPDEV (oft notwendig)
            export PSPDEV=/usr/local/pspdev
            cd /source
            
            # 1. Build-Verzeichnis erstellen und wechseln
            mkdir -p $BUILD_DIR
            cd $BUILD_DIR
            
            # 2. CMake Konfiguration
            # psp-cmake wird nun sauber im build_pbp Ordner gestartet
            psp-cmake ..
            
            # 3. Kompilieren
            make -j$(nproc)
          "
        # Die EBOOT.PBP liegt nun im Verzeichnis build_pbp

      # Step 3: Kompilierte Datei als Artefakt hochladen (optional, nur zur √úberpr√ºfung)
      - name: Upload EBOOT.PBP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-EBOOT.PBP
          path: build_pbp/EBOOT.PBP # Pfad zu Ihrer generierten PBP-Datei

      # Step 4: GitHub Release erstellen
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Ben√∂tigt die 'contents: write' Berechtigung
        with:
          tag_name: ${{ github.ref }} # Verwendet den ausgel√∂sten Tag (z.B. refs/tags/v1.0.0)
          release_name: Release ${{ github.ref_name }} # Name des Releases (z.B. v1.0.0)
          draft: false
          prerelease: false

      # Step 5: EBOOT.PBP an das Release anh√§ngen
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # ID des erstellten Releases aus Step 4
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          # Pfad zur Datei, die angeh√§ngt werden soll (WICHTIG: korrekten Namen verwenden)
          asset_path: build_pbp/EBOOT.PBP
          # Dateiname, wie er im Release angezeigt wird
          asset_name: ${{ github.event.repository.name }}_${{ github.ref_name }}.PBP
          asset_content_type: application/octet-stream
